<h1 id ="pageheading">Login</h1>
<div class = "loginForm">
  <form>
  
      <input type="text" [(ngModel)]="username" name="username" placeholder="username"><br><br>

      <input type="password" [(ngModel)]="password" name="password" placeholder="password"><br><br>
      <button (click) = "nav()">Submit</button>
  

  </form>
</div>
